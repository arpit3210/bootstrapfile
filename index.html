  <div class="container text-center border-black">
    <div class="row border-5">
      <div class="col-2 text-bg-light border">
        1 of 2
      </div>
      <div class="col-2 bg-black border">
        2 of 2
      </div>
    </div>
    <div class="row border-5">
      <div class="col bg-danger border">
        1 of 3
      </div>
      <div class="col bg-black border">
        2 of 3
      </div>
      <div class="col bg-black border">
        3 of 3
      </div>
    </div>
  </div>


  <div class="alert alert-danger alert-dismissible" role="alert">
    <strong>Transaction amount 1625376 eth </strong> is being canceled
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <hr>

  <button type="button" class="btn btn-outline-primary">Cancel
    <span class="badge text-bg-secondary">4</span>
  </button>

  <button type="button" class="btn btn-primary">
    Notifications <span class="badge text-bg-secondary">4</span>
  </button>

  <button type="button" class="btn btn-outline-success">Cancel
    <span class="badge text-bg-secondary">4</span>
  </button>

  <button type="button" class="btn btn-warning">
    Notifications <span class="badge text-bg-secondary">4</span>
  </button>


  <button class=" btn btn-outline-danger">Hello
    <span class="badge text-bg-danger">0</span>

  <div class="btn-group btn-outline-danger btn-lg">

  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

    <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

    <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
  </div>
